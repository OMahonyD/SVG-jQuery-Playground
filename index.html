	<script>
		
		
	
		$(document).ready(function(){

			var C4 = new Audio('C4.wav'),
				D4 = new Audio('D4.wav'),
				E4 = new Audio('E4.wav'),
				F4 = new Audio('F4.wav'),
				G4 = new Audio('G4.wav');
			
			$('svg').click(function(){
				$(this).fadeOut(500).fadeIn(500);
			});
			
			$('.svg_green').click(function(){
				C4.play();	
			});

			$('.svg_pink').click(function(){
				D4.play();
			});
			
			$('.svg_blue').click(function(){
